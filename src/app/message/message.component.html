<div class="example-container mat-elevation-z8">
    <h2>Messages</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--['oa', 'da', 'body',  'date'];-->
    <!-- From Column -->
    <ng-container matColumnDef="oa">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.oa}} </td>
    </ng-container>
  
    <!-- To Column -->
    <ng-container matColumnDef="da">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.da}} </td>
    </ng-container>
  
    <!-- Message Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Message body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

     <!-- Date Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
