<div class="example-container mat-elevation-z8">
    <h2>Numbers</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-number']"> Create Number</a>
    </div>
    <div class="mat-elevation-z8">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="originator">
      <th mat-header-cell *matHeaderCellDef> Originator </th>
      <td mat-cell *matCellDef="let element"> {{element.originator}} </td>
    </ng-container>

    <ng-container matColumnDef="recipient">
      <th mat-header-cell *matHeaderCellDef> Recipient </th>
      <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <tr>
        <td mat-cell *matCellDef="let element">  
          <a mat-raised-button color="basic" (click)="openDialog(element)">Assign</a>
          <a class="margin-10" mat-raised-button color="basic" (click)="unassign(element)">Unassign</a>
        </td>
   
      </tr>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
