<div class="example-container mat-elevation-z8">
  <h2>Ranges</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-range']"> Create Range</a>
  </div>
  <div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Begin Column -->
  <ng-container matColumnDef="begin">
    <th mat-header-cell *matHeaderCellDef> Begin </th>
    <td mat-cell *matCellDef="let element"> {{element.begin}} </td>
  </ng-container>

  <!-- End Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> End </th>
    <td mat-cell *matCellDef="let element"> {{element.end}} </td>
  </ng-container>

  <!-- Originator Column -->
  <ng-container matColumnDef="originator">
    <th mat-header-cell *matHeaderCellDef> Originator </th>
    <td mat-cell *matCellDef="let element"> {{element.originator}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Actions </th>
    <tr>
      <td mat-cell *matCellDef="let element">  
        <a mat-raised-button color="basic" (click)="getNumbersForRange(element.id)">Show numbers</a>
        <a mat-flat-button color="warn" (click)="deleteRange(element.id)">Delete</a>
      </td>
 
    </tr>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
